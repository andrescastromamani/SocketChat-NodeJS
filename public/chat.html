<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>User</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 col-md-6">
                <h3>Send Message</h3>
                <hr>
                <input type="text" id="textUid" class="form-control mt-3" autocomplete="off" placeholder="Uid">
                <input type="text" id="textMessage" class="form-control mt-3" autocomplete="off" placeholder="Message">
                <h3>Active Users</h3>
                <hr>
                <ul id="ulUsers">

                </ul>
            </div>
            <div class="col-12 col-md-6">
                <h3>Chat</h3>
                <hr>
                <ul id="ulMessages">

                </ul>
            </div>
            <button id="btnLogout" class="btn btn-danger">Logout</button>
        </div>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
