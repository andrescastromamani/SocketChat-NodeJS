<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="530576067739-563hm3uo1qb06cbc0r2ph934kqtnpulf.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Google Sign in</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 col-md-6">
                <h1>Google Sign in</h1>
                <hr>
                <div class="g-signin2 mb-3" data-onsuccess="onSignIn"></div>
                <a href="#" onclick="signOut();">Sign out</a>
            </div>
            <div class="col-12 col-md-6">
                <h1>Login</h1>
                <hr>
                <form action="">
                    <input type="text" class="form-control mt-2" placeholder="email" name="email">
                    <input type="password" class="form-control mt-2" placeholder="password" name="password">
                    <button type="submit" class="btn btn-primary mt-2 w-100">Sign in</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/auth.js"></script>
</body>

</html>
