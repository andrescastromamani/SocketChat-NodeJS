<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="530576067739-563hm3uo1qb06cbc0r2ph934kqtnpulf.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Google Sign in</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 col-md-6">
                <h1>Google Sign in</h1>
                <hr>
                <div class="g-signin2 mb-3" data-onsuccess="onSignIn"></div>
                <a href="#" onclick="signOut();">Sign out</a>
            </div>
            <div class="col-12 col-md-6">

            </div>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        let url = (window.location.hostname.includes('localhost'))
            ? 'http://localhost:3000/api/auth/google'
            : 'https://acm-restserver-nodejs.herokuapp.com/api/auth/google';

        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

            let id_token = googleUser.getAuthResponse().id_token;
            const data = { id_token };
            fetch(url, {
                method: 'POST',
                headers: { 'Content-type': 'application/json' },
                body: JSON.stringify(data),
            })
                .then(Response => Response.json())
                .then(data => console.log('My Server', data))
                .catch(console.log);
        }
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }
    </script>
</body>

</html>
